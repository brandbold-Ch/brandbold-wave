<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - {% block title %}BrandBold Entertainment{% endblock %}</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e; /* Modern dark blue */
            color: #eaeaea; /* Light gray */
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        /* Sidebar styling */
        .sidebar {
            background-color: #16213e; /* Dark blue */
            width: 260px;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
        }

        .sidebar .header-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .sidebar h1 {
            color: #f05454; /* Modern coral */
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #eaeaea;
            font-size: 18px;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .sidebar ul li a:hover {
            background-color: #f05454; /* Coral */
            transform: translateX(10px);
        }

        /* Main content area */
        .main-content {
            margin-left: 280px;
            padding: 30px;
            flex-grow: 1;
        }

        .main-content h2 {
            color: #f05454;
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        /* Cards */
        .section-card {
            background-color: #0f3460; /* Deep blue */
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .section-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .section-card h3 {
            color: #eaeaea;
            font-size: 22px;
            margin-bottom: 15px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 220px;
            }

            .main-content {
                margin-left: 240px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 220px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Brand Image" class="header-image">
        <h1>Admin Panel</h1>
        <ul>
            <li><a href="{{ url_for('admin.accounts_view') }}">Accounts</a></li>
            <li><a href="  ">Media</a></li>
            <li><a href="  ">Genres</a></li>
            <li><a href="  ">Franchises</a></li>
            <li><a href="  ">Upload Media</a></li> 
        </ul>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <h2>Admin Dashboard</h2>

        <!-- Content Placeholder -->
        <div class="section-card">
            <h3>Welcome to the Admin Dashboard</h3>
            <p>Manage all the functionalities of your platform from here. Navigate using the sidebar for quick access.</p>
        </div>

        {% block content %}
        {% endblock %}

    </div>
</body>
</html>
